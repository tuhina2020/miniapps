<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Champions Leaderboard</title>

    <style>
      *,
      :after,
      :before {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        width: 100%;
      }
      body {
        margin: 0;
        padding: 4px;
        position: relative;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif;
        color: #212121;
        background-color: #f1f1f1;
      }
      h1,
      h2,
      h3,
      h4,
      b {
        font-weight: 500;
      }
      h1,
      h2,
      h3,
      h4,
      p {
        margin: 0;
      }

      .bg-graphics {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .text-center {
        text-align: center;
      }
      .text-ellipsis {
        max-width: 30vw;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      section {
        border-radius: 15px 15px 4px 4px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.25);
        overflow: hidden;
      }
      header,
      footer {
        background-color: #00acc1;
      }
      table tr.active {
        background-color: #0097a7 !important;
      }
      header,
      footer,
      table tr.active {
        color: white;
      }
      header {
        padding: 12px 16px;
        font-size: 1em;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      footer {
        height: 36px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table td {
        padding: 20px 15px;
        padding: 5vw 2vw;
      }
      table td:nth-child(2) {
        padding-left: 0;
      }
      table tr {
        background-color: #e0f7fa;
      }
      table tr:nth-child(even) {
        background-color: #b2ebf2;
      }
      .avatar-wrapper {
        position: relative;
        padding-left: 4em;
        padding-left: 13vw;
      }
      .avatar {
        width: 3.2em;
        width: 10vw;
        height: 3.2em;
        height: 10vw;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 50%;
        margin-top: -1.6em;
        margin-top: -5vw;
        border: 2px solid #fff;
        background-color: white;
        box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.2);
      }
      .avatar-wrapper h3 {
        margin-bottom: 5px;
      }
      .avatar-wrapper p {
        color: #616161;
      }
      .active .avatar-wrapper p {
        color: white;
      }
      .font-bold {
        font-weight: 600;
      }
      h2 {
        font-size: 1.3em;
        font-size: 4vw;
      }
      p {
        font-size: 0.8em;
      }
      th {
        padding: 10px 4px;
        background: #47acc1;
        text-align: center;
        color: white;
      }
      .conditionsApply {
        font-weight: 400;
        background: #e0f7fa;
        padding: 5px;
        color: black;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <section>
      <header class="leaderboardTitle text-center font-bold">
        Leaderboard
      </header>
      <div id="err"></div>
      <main id="root">
        <center style="padding: 2em 0;font-size: 2em;">
          Please wait...
        </center>
      </main>
      <!-- <footer></footer> -->
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
